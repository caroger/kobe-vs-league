<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Kobe vs League" />
    <meta property="og:image" content="./assets/meta/screenshot.png" />
    <meta
      property="og:description"
      content="Interactive data visualization on Kobe Bryant's career stats against each of the opponent teams in the NBA. Built with Javascript, D3.js, HTML, CSS, and Python."
    />
    <meta
      property="og:url"
      content="https://caroger.github.io/kobe-vs-league/index.html"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/meta/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <title>Kobe vs League</title>
  </head>
  <body>
    <header class="showcase">
      <div class="container grid-4">
        <div>
          <a
            href="http://www.linkedin.com/in/rogerhu1989/"
            target="_blank"
            rel="noreferrer"
            ><i class="fab fa-linkedin-in fa-2x"></i
          ></a>
        </div>
        <div>
          <a href="https://github.com/caroger" target="_blank" rel="noreferrer">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
        <div>
          <a
            href="https://angel.co/u/roger-hu-6"
            target="_blank"
            rel="noreferrer"
          >
            <i class="fab fa-angellist fa-2x"></i>
          </a>
        </div>
        <div>
          <a href="mailto:rogerhu1989@gmail.com">
            <i class="far fa-envelope fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="content">
        <img
          src="./assets/team_logo/los-angeles-lakers.svg"
          class="logo"
          alt="Kobe vs League"
        />
        <div class="title">Kobe vs. League!</div>
        <div class="text">
          <ul>
            <li>Scroll down and click on the opponnet team logo on the map</li>
            <li>Click on the table to toggle different stats view</li>
          </ul>
        </div>
        <div class="arrow bounce">
          <a class="fa fa-arrow-down fa-2x" href="#"></a>
        </div>
      </div>
    </header>
    <section class="visual">
      <div class="map-container">
        <div class="map-heading">Click on Logo to Explore</div>
      </div>
      <div class="table-container">
        <div class="table-title">
          <div class="kobe-logo">
            <img
              src="https://www.basketball-reference.com/req/202103173/images/players/bryanko01.jpg"
              alt=""
            />
          </div>
          <div class="vs-logo">VS</div>
          <div class="opponent-logo"></div>
        </div>
      </div>
    </section>
    <section class="services"></section>

    <footer class="center">
      <p>Roger Hu &copy; 2021</p>
    </footer>
